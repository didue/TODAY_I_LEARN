<head>

    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Global CSS */
        body {
            display: grid;
            justify-content: center;
            align-items: center;
            width : 300px; 
            height: 200px;
        }
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
    </style>
</head>

        </fieldset>
        <p class="txt-label">
            <span class="copy-label">
                Power by <a id="naver" href="javascript:void(0);">@다사다망 지수로그</a>
            </span>
        </p>
        <p class="txt-label">

                all copyright reserved by <a id="github" href="javascript:void(0);">@didue</a>
            </span>
