<h2>장바구니</h2>
<p *ngIf="cart.itemCount() === 0">비어 있어요.</p>

<table *ngIf="cart.itemCount() > 0">
  <tr>
    <th>상품</th>
    <th>수량</th>
    <th>가격</th>
    <th></th>
  </tr>
  <tr *ngFor="let l of cart.lines()">
    <td>{{ l.name }}</td>
    <td>
      <input type="number" [value]="l.qty" (input)="onQty($event, l.id)" min="1" />
    </td>
    <td>{{ l.qty * l.price }}원</td>
    <td><button (click)="cart.remove(l.id)">삭제</button></td>
  </tr>
  <tr>
    <td colspan="2" align="right"><b>합계</b></td>
    <td>
      <b>{{ cart.subtotal() }}원</b>
    </td>
    <td></td>
  </tr>
</table>

<div *ngIf="cart.itemCount() > 0" style="margin-top: 12px">
  <button (click)="cart.clear()">비우기</button>
  <button>결제하기</button>
</div>
