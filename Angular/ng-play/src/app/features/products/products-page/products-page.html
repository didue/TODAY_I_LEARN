<h2>Products</h2>

<div class="toolbar">
  <input placeholder="검색: Angular, RxJS..." (input)="onInput($event)" />
  <span>Liked: {{ likedCount() }}</span>
</div>

<ul>
  <li *ngFor="let p of filtered()">
    <app-product-item [product]="p" (toggleLike)="onToggleLike($event)"></app-product-item>
  </li>
</ul>
