<!-- src/app/features/products/product-detail/product-detail.html -->
<nav><a routerLink="/products">← 목록으로</a></nav>

@if(product){
<section>
  <h2>{{ product.name }}</h2>
  <p>가격: {{ product.price }}원</p>
  <p>좋아요: {{ product.liked ? '💖' : '🤍' }}</p>

  <!-- 추천 상품 영역 [s] -->
  @defer (on viewport) {
  <app-related-products [productId]="product!.id"></app-related-products>
  } @placeholder {
  <section class="related placeholder">
    <h3>🍒 추천상품</h3>
    <p>영역이 보이면 추천상품을 불러옵니다!</p>
  </section>
  } @error {
  <section class="related error">
    <h3>🍒 추천상품</h3>
    <p>불러오는 중 문제가 발생했어요😥</p>
  </section>
  }
  <!-- 추천 상품 영역 [e] -->
</section>
} @else {
<ng-template #notFound>
  <p>상품을 찾을 수 없어요.</p>
</ng-template>
}
