<article class="item">
  <a [routerLink]="['/products', product().id]" class="info">
    <div class="name">{{ product().name }}</div>
    <div class="price">{{ product().price }}원</div>
  </a>

  <div class="actions">
    <button type="button" (click)="onClickHeart()">{{ product().liked ? '💖' : '🤍' }} Like</button>
    <button type="button" (click)="onClickCart()">🛒 장바구니</button>
  </div>
</article>
